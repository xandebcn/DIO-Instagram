<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="imginsta/firstpage2.jpg" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="imginsta/Instagramlogo2.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="imginsta/eu.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Xandebcn</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é xandebcn?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
